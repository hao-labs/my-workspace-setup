---
# roles/nvim/vars/main.yml

brew:
  folder: /home/linuxbrew/.linuxbrew/bin
nvim:
  dir: ~/.config/nvim
  init_file: init.lua
  init_path: ~/.config/nvim/init.lua
lvim:
  name: lvim
  url: >-
    https://raw.githubusercontent.com/lunarvim/
    lunarvim/master/utils/installer/install.sh
  dir: ~/.local/bin
astronvim:
  repo: https://github.com/AstroNvim/AstroNvim
  user_repo: git@github.com:hao-labs/AstroNvim_user.git
  dir: ~/.config/AstroNvim
